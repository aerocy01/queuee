<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queue and Deque Implementation</title>
</head>
<body>
    <h1>Queue</h1>
    <form method="post" action="/enqueue">
        <input type="text" name="item" placeholder="Enter item to enqueue" required>
        <button type="submit">Enqueue</button>
    </form>
    <form method="post" action="/dequeue">
        <button type="submit">Dequeue</button>
    </form>
    <p>Queue: {{ queue }}</p>

    <h1>Deque</h1>
    <form method="post" action="/add_front">
        <input type="text" name="item" placeholder="Enter item to add front" required>
        <button type="submit">Add to Front</button>
    </form>
    <form method="post" action="/add_rear">
        <input type="text" name="item" placeholder="Enter item to add rear" required>
        <button type="submit">Add to Rear</button>
    </form>
    <form method="post" action="/remove_front">
        <button type="submit">Remove Front</button>
    </form>
    <form method="post" action="/remove_rear">
        <button type="submit">Remove Rear</button>
    </form>
    <p>Deque: {{ deque }}</p>
</body>
</html>
